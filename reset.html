<!DOCTYPE html>
<html>
<head>
    <title>IHKA ECU Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            margin-bottom: 30px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            justify-items: center;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 280px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 80px;
            height: 40px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute; cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: 0.4s; border-radius: 40px;
        }

        .slider:before {
            position: absolute; content: "";
            height: 32px; width: 32px; left: 4px; bottom: 4px;
            background-color: white; transition: 0.4s; border-radius: 50%;
        }

        input:checked + .slider { background-color: #4CAF50; }
        input:checked + .slider:before { transform: translateX(40px); }

        p { margin-top: 10px; font-weight: bold; }

        .field-row {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .field-row input {
            width: 70px;
            padding: 5px;
            font-size: 14px;
        }

        button.confirm {
            margin-top: 15px;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            background-color: #d9534f;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button.confirm:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <h1>IHKA ECU Control</h1>

        <div class="card">
