<!DOCTYPE html>
<html>
<head>
    <title>IHKA ECU Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            margin-bottom: 30px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            justify-items: center;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 80px;
            height: 40px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 40px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 32px;
            width: 32px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(40px);
        }

        p {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>IHKA ECU Control</h1>

    <div class="container">
        <!-- ECU reset toggle -->
        <div class="card">
            <h2>ECU reset</h2>
            <label class="switch">
                <input type="checkbox" id="ecuSwitch" onchange="toggleReset()">
                <span class="slider"></span>
            </label>
            <p id="ecuStatus">Reset released</p>
        </div>

        <!-- Speed-Box toggle -->
        <div class="card">
            <h2>Speed-Box On-Off</h2>
            <label class="switch">
                <input type="checkbox" id="debugSwitch" onchange="toggleDebugger()">
                <span class="slider"></span>
            </label>
            <p id="debugStatus">Debugger off</p>
        </div>
    </div>

    <script>
        async function toggleReset() {
            let sw = document.getElementById("ecuSwitch");
            let status = document.getElementById("ecuStatus");
            try {
                const response = await fetch("/toggle_reset", { method: "POST" });
                const data = await response.json();

                if (data.state === "pressed") {
                    sw.checked = true;
                    status.textContent = "Reset pressed";
                } else {
                    sw.checked = false;
                    status.textContent = "Reset released";
                }
            } catch (err) {
                alert("Error: " + err);
            }
        }

        async function toggleDebugger() {
            let sw = document.getElementById("debugSwitch");
            let status = document.getElementById("debugStatus");
            try {
                const response = await fetch("/toggle_debugger", { method: "POST" });
                const data = await response.json();

                if (data.state === "on") {
                    sw.checked = true;
                    status.textContent = "Debugger on";
                } else {
                    sw.checked = false;
                    status.textContent = "Debugger off";
                }
            } catch (err) {
                alert("Error: " + err);
            }
        }
    </script>
</body>
</html>
